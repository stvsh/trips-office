<div class="container px-4 py-3">
    <div *ngIf="anyBookings">
        <h4 class="mb-2 display-6">Your bookings</h4>

        <ul class="list-group w-100">
            <li *ngFor="let booking of bookings" class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ tripInfo(booking.tripId).name }} <strong>({{ tripInfo(booking.tripId).price | currency  }})</strong></span>
                <span class="badge badge-primary badge-pill">{{ booking.quantity }}</span>
            </li>
        </ul>
        
        <div class="w-100 mt-4">
            <h5 class="mb-2 display-6">Sum: <strong>{{ bookingsSum | currency }}</strong></h5>
            <button class="btn btn-primary" (click)="buy()">Buy</button>
        </div>
    </div>

    <div *ngIf="!anyBookings">
        <h4 class="text-muted mb-2 display-6">No bookings</h4>
    </div>
</div>

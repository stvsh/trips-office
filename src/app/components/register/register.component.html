<div class="jumbotron h-100 align-items-center">
    <div class="w-50 mx-auto">
        <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
            <div class="form-group">
                <input type="text" formControlName="email" class="form-control mb-2" placeholder="Email" autofocus>
            </div>

            <div class="form-group">
                <input type="password" formControlName="password" class="form-control mb-2" placeholder="Password">
            </div>

            <div class="form-group">
                <input type="password" formControlName="passwordConfirmed" class="form-control mb-2" placeholder="Confirm Password">
            </div>

            <button type="submit" value="register" class="btn btn-lg btn-primary btn-block mb-1" >Register</button>
        </form>
    </div>
</div>

<h5>Date:</h5>

<div class="row">
    <div class="col-6">
        <input type="date" (change)="onStartDateChange($event.target.value)" max="{{_endDate}}">
    </div>

    <div class="col-6">
        <input type="date" (change)="onEndDateChange($event.target.value)" min="{{_startDate}}">
    </div>
</div>
